<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <meta name="description" content="Page not found." />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <style>
    :root {
      --bg: #0b1220;
      --panel: #11192b;
      --text: #e9eef8;
      --muted: #a9b4c7;
      --brand: #66d9e8;
      --border: #233049;
      --link: #7dd3fc;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; line-height: 1.55; text-align: center; }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrap { max-width: 600px; margin: 100px auto; padding: 20px; }
    h1 { font-size: 3rem; margin-bottom: 20px; }
    p { font-size: 1.2rem; margin-bottom: 30px; }
    .btn { display: inline-block; padding: 10px 20px; background: var(--brand); color: #0b1220; border-radius: 6px; font-weight: 600; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/" class="btn">Go Home</a>
  </div>
</body>
</html>
